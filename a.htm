<script>
function go(u){window.open(u, '_blank');}
function za(){go("https://www.google.com/search?num=20&ie=UTF-8&q="+encodeURIComponent(document.getElementById('za').value));}
function bf(){go('https://m.feebee.com.tw/s/?q='+encodeURIComponent(document.getElementById('za').value));}
function bing()
{
	var x = document.getElementById('za').value;
	go('https://www.bing.com'+(x.length > 1) ? '/search?q='+encodeURIComponent(x+' torrent') : '');
}
function yx()
{
	var x = document.getElementById('za').value;
	go('https://yandex.com'+(x.length > 1) ? '/search/?text='+encodeURIComponent(x+' torrent') : '');
}
function good(){go('https://goodinfo.tw/StockInfo/StockDetail.asp?STOCK_ID='+encodeURIComponent(document.getElementById('za').value))}
</script>
